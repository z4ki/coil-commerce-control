<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .logo {
      width: 120px;
      margin-bottom: 24px;
    }
    .loader {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #0078d4;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .title {
      font-size: 1.2rem;
      color: #222;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #888;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <img src="/public/images/logo_with_groupe_ha.png" alt="HA Sales Manager" class="logo" />
  <div class="loader"></div>
  <div class="title">HA Sales Manager</div>
  <div class="subtitle">Chargement de l'application...</div>
</body>
</html>
